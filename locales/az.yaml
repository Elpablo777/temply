name: Azərbaycan dili
helpTemply: '<b>Temply</b> daxili rejimdə istifadə etmək üçün mətn şablonları yaratmağa imkan verir.\n\nŞablon /newtemplate ilə yaradın, sonra hər hansı bir söhbətdə <code>@temply_bot *şablon adı*</code> yazmağa başlayın və dərhal oraya göndəriləcək şablonu seçin. Bir şablondan xoşunuz gəlmirsə, onu /deletetemplate ilə silə bilərsiniz. Dil /language əmri ilə dəyişdirilə bilər. Şablonlar üçün veb önizləmələrin göstərilib göstərilməməsini zəng /preview ilə seçə bilərsiniz. Ayrıca /appendtemplate istifadə edərək mövcud şablonlara mətn əlavə edə bilərsiniz. Hər hansı bir sualınız varsa, @borodutch_support vasitəsilə oxuyun.\n\nHəm də layihələrimdən bir başqasına baxın — <a href="https://todorant.com">Todorant</a> (<a href="https://apps.apple.com/us/app/todorant/id1482078243">iOS</a>, <a href="https://play.google.com/store/apps/details?id=com.todorant">Android</a>). Beyinlərinizi layihələri bitirmək və nəticələr göstərmək üçün aldatmaq üçün idrak psixologiyasından istifadə edən ağıllı bir todo siyahısı tətbiqetməsidir. Heç bir ip əlavə edilmədən 30 gün pulsuzdur, buna görə məhsuldarlığınızı artırmaq istəyirsinizsə vurun. Mənə kömək etdi — sizə də kömək edə bilər.'
languageTemply: Zəhmət olmasa dili seçin.
language_selected_temply: <b>Temply</b> indi Azərbaycan dili dilində danışır.
newtemplate: "\U0001F4AA Xahiş edirəm, bu mesajı <code>şablon_adı: şablon mətni</code> formatında yeni şablonla cavablandırın. Başqa bir format və ya bu mesaja cavab verməmək laqeyd qalacaq. HTML formatlaması dəstəklənir."
newtemplate_success: Yuxarıdakı şablon uğurla əlavə edildi.

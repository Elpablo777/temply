name: Azerbaycan
helpTemply: |
  <b>Temply</b> daxili rejimdə istifadə etmək üçün mətn şablonları yaratmağa imkan verir.

  Şablon /newtemplate ilə yaradın, sonra hər hansı bir söhbətdə <code>@temply_bot *şablon adı*</code> yazmağa başlayın və dərhal oraya göndəriləcək şablonu seçin. Bir şablondan xoşunuz gəlmirsə, onu /deletetemplate ilə silə bilərsiniz. Dil /language əmri ilə dəyişdirilə bilər. Şablonlar üçün veb önizləmələrin göstərilib göstərilməməsini zəng /preview ilə seçə bilərsiniz. Ayrıca /appendtemplate istifadə edərək mövcud şablonlara mətn əlavə edə bilərsiniz. Hər hansı bir sualınız varsa, @borodutch_support vasitəsilə oxuyun.

  Do you want to support the bot's author? I wrote a scientific book about how to live healthier and happier! You can buy it on Amazon — amazon.com/dp/B0CHL7WRYM or on the book's website — wdlaty.com. Thank you!

appendtemplate: "\U0001F44D Zəhmət olmasa, bu mesajı <code>şablon_adı: şablon mətni</code> formatında bir şablon əlavə edərək cavablandırın. Başqa bir format və ya bu mesaja cavab verməmək laqeyd qalacaq. HTML formatlaması dəstəklənir. Mətn mövcud şablona əlavə olunacaq."

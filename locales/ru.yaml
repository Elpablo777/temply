name: Русский
help: |
  <b>Temply</b> позволяет создавать типовые сообщения для использования в инлайн-моде.

  Создайте типовое сообщение при помощи команды /newtemplate, начните писать <code>@temply_bot *название типового сообщения*</code> в любом чате и типовое сообщение автоматически отправится туда. Язык можно сменить командой /language. Вы можете выбрать, показывать предпросмотр ссылок для типовых сообщений или нет при помощи команды /preview.

  Если вам не нравится какое-либо типовое сообщение, его можно удалить при помощи /deletetemplate. Если у вас остались вопросы, пожалуйста, прочитайте @borodutch_support. Спасибо!
language: Пожалуйста, выберите язык.
language_selected: <b>Temply</b> теперь говорит по-русски.
newtemplate: 'Пожалуйста, ответьте на это сообщение форматом <code>имя_типового_сообщения: типовое сообщение</code>. Любой другой формат или обычные сообщения (не ответы на это сообщение) будут игнорироваться. Поддерживается HTML форматирование.'
newtemplate_success: Успешно добавлено типовое сообщение выше.
deletetemplate: Пожалуйста, выберите типовое сообщение, которое нужно удалить.
previewOff: Теперь в типовых сообщениях не будет предпросмотра ссылок.
previewOn: Теперь в типовых сообщениях будет появляться предпросмотр ссылок.

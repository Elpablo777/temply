name: Українська
help: |
  <b>Temply</b> дозволяє створювати типові повідомлення для використання в інлайн-моді.

  Створіть типове повідомлення за допомогою команди /newtemplate, почніть писати <code>@temply_bot *назва типового повідомлення*</code> в будь-якому чаті і типове повідомлення автоматично відправиться туди. Мову можна змінити командою /language. Ви можете обрати, показувати попередній перегляд посилань для типових повідомлень чи ні за допомогою команди /preview.

  Якщо вам не подобається будь-яке типове повідомлення, його можна видалити за допомогою /deletetemplate. Якщо у вас залишились запитання, будь-ласка, прочитайте @borodutch_support.

  Also check out another one of my projects — <a href="https://todorant.com">Todorant</a> (<a href="https://apps.apple.com/us/app/todorant/id1482078243">iOS</a>, <a href="https://play.google.com/store/apps/details?id=com.todorant">Android</a>). It is a smart todo list app that uses cognitive psychology to trick your brain into finishing projects and showing results. It's free for 30 days with no strings attached, so go give it a shot if you want to improve your productivity. It helped me — it can help you as well.
language: 'будь-ласка, виберіть мову.'
language_selected_temply: <b>Temply</b> тепер говорить українською.
newtemplate: "\U0001F4AA Будь-ласка, дайте відповідь на це повідомлення у форматі <code>назва_типового_повідомлення: типове повідомлення</code>. Будь-який інший формат або звичайні повідомлення (не відповіді на це повідомлення) будуть проігноровані. Підтримується формат HTML."
newtemplate_success: Створено нове типове повідомлення.
deletetemplate: 'Будь-ласка, виберіть типове повідомлення, яке необхідно видалити.'
previewOff: Тепер в типових повідомленнях не буде попереднього перегляду посилань.
previewOn: Тепер в типових повідомленнях буде з'являтися попередній перегляд посилань.
appendtemplate: "\U0001F44D Please, reply to this message with the addition to a template in the format of <code>template_name: template text</code>. Any other format or not replying to this message will be ignored. HTML formatting is supported. Text will be appended to the existing template."
appendtemplate_success: Successfully appended the text to the template above.
